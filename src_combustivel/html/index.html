<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/carroIndex.css">
    <title>Cálculo de Combustível</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="carro"></div>
    <main>
        <h1>Cálculo de Combustível</h1>
        <form id="dadosForm">
            <div class="form-group">
                <label for="distanciaViagem">Distância da viagem (em Km)</label>
                <input type="number" step="0.01" id="distanciaViagem" placeholder="Distância da viagem..." required>
            </div>

            <div class="form-group">
                <label for="consumoVeiculo">Consumo de combustível do veículo (Km/L)</label>
                <input type="number" step="0.01" id="consumoVeiculo" placeholder="Consumo de combustível..." required>
            </div>

            <div class="form-group">
                <label for="precoCombustivel">preço do combustível em reais por litro</label>
                <input type="number" step="0.01" id="precoCombustivel" placeholder="Preço por litro..." required>
            </div>

            <button type="submit">Enviar</button>
            <button id="visualize">Visualizar dados</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    <br>
    <div class="gasolina"></div>
    <div class="estrada"></div>
    <script src="../js/firebaseconfig.js"></script>
    <script src="../js/crud.js"></script>
    <script src="../js/listagem.js"></script>
</body>
</html>
